        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clothoff</title>
        <link rel="stylesheet" href="assets/css/styles.css" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <title>ClothOff.io</title>
    </head>
    <body>
      <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P86HDZM"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

        <div>
            <header class="header">
                <div class="header-relink">
                        <img
                            class="header-logo header-logo--active"
                            src="assets/images/logo.svg"
                            alt=""
                    />
                </div>
                <div class="header-text">Clothoff.io</div>
            </header>
            <div class="main-content">
                <div class="drop-zone" id="dropZone">
                    <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)" style="display:none;">
                        <img
                            class="svg-img"
                            src="assets/images/staple.svg"
                            alt="staple"
                            id="dropZoneIcon"
                        />
                        <div class="loading-circle" id="loadingCircle"></div>
                    <p class="text-shadow" id="dropZoneText">Upload a photo</p>
                    <img id="uploadedImage" src="" alt="Uploaded Image" style="display:none; width: 100%; height: 100%; object-fit: contain; border-radius: 16px;" />
                </div>
                <button class="btn" id="uploadButton">Upload a photo</button>
                <button href="{offer}" class="btn" id="EraserNow" onclick="EraserNow()" style="display:none;">Eraser now</button>
                  <div class="divider">
                    <span class="divider-text">Remind</span>
                </div>
                <div class="remid-list">
                    <ul>
                        <li>The materials you upload are only used for processing and there is no risk of leakage. Please feel free to use it.</li>
                        <li>The higher the quality of the photos you upload, the better the effect will be (no more than 5M).</li>
                    </ul>
            </div>
            </div>
            </div>
        </div>
        <script src="assets/js/index.js"></script>
